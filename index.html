<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Smooth Background Change</title>
  <style>
    body {
      background-color: white; /* Starts as white */
      transition: background-color 2s ease; /* Smooth fade over 2 seconds */
      margin: 0;
      height: 100vh;
    }
  </style>
</head>
<body>

<script>
  // Function to generate a random color in hex
  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  // Wait until page has fully loaded
  window.addEventListener("load", () => {
    const randomColor = getRandomColor();
    // Delay a bit to see the white first, then apply the color
    setTimeout(() => {
      document.body.style.backgroundColor = randomColor;
    }, 100); // 100ms delay (you can adjust)
  });
</script>

</body>
</html>
